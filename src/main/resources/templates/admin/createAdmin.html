<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>어드민 생성 페이지</title>
    <link rel="stylesheet" href="/css/admin/createAdmin.css"> <!-- 외부 CSS 파일 -->
    <link rel="stylesheet" href="/css/admin/index.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- jQuery 추가 -->
</head>
<body>

<!-- 사이드바 포함 -->
<div th:replace="~{fragments/admin/sideBar :: sidebar}"></div>

<!-- 메인 콘텐츠 영역 -->
<div class="content">
    <h1>어드민 생성 페이지</h1>

    <!-- 어드민 생성 폼 -->
    <div class="form-container">
        <h2>새로운 어드민 생성</h2>
        <form id="create-admin">
            <!-- 어드민 이름 입력 -->
                <input type="text" id="adminId" placeholder="어드민의 이름을 입력하세요" required>

            <!-- 권한 선택 -->
            <select id="adminRole">
                <option value="ADMIN">전체 권한</option>
                <option value="ADMIN">읽기 전용</option>
                <option value="ADMIN">제한된 권한</option>
            </select>

            <!-- 어드민 생성 버튼 -->
            <button type="submit">어드민 생성</button>
        </form>
    </div>
</div>
<script src="/js/admin/sideBar.js"></script>
<script src="/js/admin/createAdmin.js"></script>
</body>
</html>
