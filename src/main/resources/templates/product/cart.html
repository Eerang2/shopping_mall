<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장바구니</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .cart-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .cart-item img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        .cart-item button {
            padding: 5px;
            cursor: pointer;
        }

        .quantity-btn {
            background: #ddd;
            border: none;
            padding: 5px;
            cursor: pointer;
        }

        .checkout-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background: green;
            color: white;
            text-align: center;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        .total-price {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="cart-container">
    <h2>🛒 장바구니</h2>
    <div id="cart-items"></div>
    <p class="total-price">총 결제 금액: <span id="totalAmount">0</span> 원</p>
    <button class="checkout-btn" onclick="checkout()">💳 결제하기</button>
</div>

<script src="/js/product/cart.js"></script>
</body>
</html>
