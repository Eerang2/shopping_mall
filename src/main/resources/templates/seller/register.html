<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- jQuery 추가 -->
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
<div class="card p-4" style="width: 400px;">
  <h3 class="text-center">회원가입</h3>
  <form id="registerForm">
    <!-- ✅ 아이디 입력 -->
    <div class="mb-3">
      <label for="sellerId" class="form-label">아이디</label>
      <div class="input-group">
        <input type="text" class="form-control" id="sellerId" name="sellerId" required>
        <button type="button" class="btn btn-secondary" id="checkUsernameBtn">중복 확인</button>
      </div>
      <small id="usernameCheckResult" class="form-text text-danger"></small> <!-- ✅ 유효성 검사 메시지 -->
    </div>

    <div class="mb-3">
      <label for="storeName" class="form-label">회사 명</label>
        <input type="text" class="form-control" id="storeName" name="storeName" required>
    </div>

    <!-- ✅ 비밀번호 입력 -->
    <div class="mb-3">
      <label for="password" class="form-label">비밀번호</label>
      <input type="password" class="form-control" id="password" name="password" required>
      <small id="passwordCheckResult" class="form-text text-danger"></small> <!-- ✅ 유효성 검사 메시지 -->
    </div>


    <!-- ✅ 비밀번호 확인 입력 -->
    <div class="mb-3">
      <label for="confirmPassword" class="form-label">비밀번호 확인</label>
      <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
      <small id="confirmPasswordCheckResult" class="form-text text-danger"></small> <!-- ✅ 유효성 검사 메시지 -->
    </div>

    <!-- ✅ 비밀번호 입력 -->
    <div class="mb-3">
      <label for="registrationNumber" class="form-label">사업자등록 번호</label>
      <input type="text" class="form-control" id="registrationNumber" name="registrationNumber" required>
    </div>

    <button type="submit" class="btn btn-success w-100">회원가입</button>
    <div class="text-center mt-3">
      <a href="/login">로그인</a>
    </div>
  </form>
</div>

<script src="/js/seller/register.js"></script>

</body>
</html>
